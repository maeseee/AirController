<div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
  <h1>Fresh Air System</h1>

  <div [ngClass]="{'status-on': airStatus === 'ON', 'status-off': airStatus === 'OFF'}"
       class="status-display">
    {{ airStatus }}
  </div>
  @if (dataPoint) {
    <div class="sensor-card">
      <h3>Environment Readings</h3>
      <p>Temperature: <strong>{{ dataPoint.temperatureInCelsius }}°C</strong></p>
      <p>Humidity: <strong>{{ dataPoint.relativeHumidity }}%</strong></p>
      <p>CO2: <strong>{{ dataPoint.co2InPpm }}%</strong></p>
    </div>
  } @else {
    <div class="loader">
      <p>Fetching data from server...</p>
    </div>
  }
  <button (click)="refresh()">Update Status</button>
</div>
